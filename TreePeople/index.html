<head>
	<link rel="stylesheet" type="text/css" href="static/css/garden_sketch.css">
</head>

<script src="build/bundle.js"></script>
<p>Matthew + Zaza's treehouses</p>
<div class="boring-area">
	<div class="controls">
		<h3 class=controls-header> Garden Toys </h3>
			<button class="btn-make-tree js-make-tree">Make Tree :)</button>
			<select name="iterations" class="select-iterations js-select-iterations">
				<option value=1>One</option>
				<option value=2>Two</option>
				<option value=3>Three</option>
				<option value=6>Six</option>
				<option value=10>Ten</option>
				<option value=1000>Too many</option>
			</select>
	</div>
	<div class="information">
		<h3 class="info-header">Garden Stats :) :)</h3>
		<div class=tree-property><text class="info-text">Number of trees: </text><text class="info-text js-no-trees"></text></div>
		<div class=tree-property><text class="info-text">Number of branches: </text><text class="info-text js-no-branches"></text></div>
		<div class=tree-property><text class="info-text">Number of leaves: </text><text class="info-text js-no-leaves"></text></div>
	</div>
</div>
